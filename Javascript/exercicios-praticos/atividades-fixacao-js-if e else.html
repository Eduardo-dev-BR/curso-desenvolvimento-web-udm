<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades para fixação de conteúdo</title>
</head>
<body>
    <!-- Atividade 1 -->
    <button type="button" onclick="atividade1()">Atividade 1</button>
    <div class="resultado" style="font-size: 30px; width: 300px; height: 80px; display: flex; align-items: center; justify-content: center;"></div>

    <script>
        //Atividade 1
        function atividade1(){
            let idade = Number(prompt("Qual é a sua idade? "))
            
            if (idade > 0 && idade <= 15){
                console.log('Criança')
            } else if (idade > 15 && idade <= 30) {
                console.log('Jovem')
            } else if (idade > 30 && idade < 60) {
                console.log('Adulto')
            }  else if (idade >= 60) {
                console.log('Idoso')
            } else if (idade == '' ) {
                console.log ('[Erro!] Algo deu errado. Tente novamente')
            }
 
        }


    </script>
</body>
</html>
